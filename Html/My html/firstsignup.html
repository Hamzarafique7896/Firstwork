<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../My Css/firstsign.css">
    <script src="https://kit.fontawesome.com/891125639e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="signin">
        <div class="signback">
            <div class="signbackcol">
                <div class="signlogo">
                    <h1>Practice Sign In</h1>
                </div>
                <div class="signinput">
                    <div><i class="fa-solid fa-user"></i><input type="text" placeholder="Name"></div>
                    <br>
                    <div> <i class="fa-sharp fa-solid fa-envelope"></i> <input type="email" name="" id=""
                            placeholder="Email address"></div>
                    <br>
                    <div><i class="fa-sharp fa-solid fa-lock"></i><input type="password" name="" id=""
                            placeholder="Password"></div>

                </div>
                <div class="signbutton">
                    <button type="submit"><b> Sign Up </b></button>
                </div>
                <div class="signup">
                    <div>
                        Already have an account?&nbsp
                    </div>
                    <div>
                        <a href="#"><b> Sign in </b></a>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
