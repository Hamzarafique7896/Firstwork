<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../My Css/firstsign.css">
    <script src="https://kit.fontawesome.com/891125639e.js" crossorigin="anonymous"></script>
    <title>Secounsignin</title>
</head>

<body>
    <section class="signin">
        <div class="signback">
            <div class="signbackcol" id="back2" style="background-color: #48CCBA;">
                <div class="signlogo">
                    <h1 style="color: white;">Practice Sign In</h1>
                </div>
                <div class="signinput">
                    <div><i class="fa-solid fa-user" style="color: white ; "></i><input type="text"
                            placeholder="Username" class="back3"
                            style="color: white !important; background-color: #48CCBA; border: 1px solid white;"></div>
                    <br>

                    <div><i class="fa-sharp fa-solid fa-lock" style="color: white; "></i><input type="password" name=""
                            id="" placeholder="............" class="back3"
                            style="color: white; background-color: #48CCBA; border: 1px solid white;"></div>
                    <br>
                    <div class="checkmanage">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberme" id="#" class="remember">
                            <p style="color: white; ">Remember me</p>
                        </div>
                        <div>
                            <a href="" style="text-decoration: none;">
                                <p class="checkmanagep" style="color: white; ">Forget password?</p>
                            </a>
                        </div>

                    </div>

                </div>
                <div class="signbutton">
                    <button type="submit" style="background-color: white; color:#48CCBA; padding-left: 6em;
            padding-right: 6em;"><b> Login </b></button>
                </div>
                <div class="logup">
                    <div>
                        <p> Not a member?</p>
                    </div>
                    <div>
                        <a href="#"><button type="submit">Create an account</button></a>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
