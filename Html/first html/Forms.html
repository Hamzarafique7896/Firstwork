<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <title>Feedback form</title>
</head>
<body>
    <div class="first">
         <h1>
        Feedback form
        </h1>
    </div>
    <div>
        <img src="..\Html\photos\Imran Khan.jpg" alt="" usemap="#imran">
        <map name="imran">
            <area shape="poly" coords="80,3,128,376,1,375,3,134,19,5" href="https://en.wikipedia.org/wiki/Flag_of_Pakistan" alt="" target="_blank">
            <area shape="poly" coords="372,66,484,199,523,371,260,378,255,210,369,58" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjM-LDEqIL6AhU7xQIHHVBHAHUQFnoECAkQAQ&url=https%3A%2F%2Fwww.instagram.com%2Fimrankhan.pti%2F%3Fhl%3Den&usg=AOvVaw1SOOH3RDC1L9eIwpV62P-Y" alt="" target="_blank">
        </map>
        
    </div>

    <div>
        <form action="mailto:rafiquehamza7896@gmail.com" method="post" enctype="text/plain">
           
                
                    <label for="name">Name:</label>

                    <input type="text" name="fname" id="fname" placeholder="Your Name Please" autofocus>
                <br>
                
                    <label for="email">Email:</label>
                    <input type="email" name="youremail" id="emailid" placeholder="a@gmail.com" required>
             <br>
                    <label for="pass">Password:</label>
                    <input type="password" name="passw" id="pass" placeholder="enter 8 digit password" maxlength="8" minlength="8">
    <br><br>
                    <label for="Remarks">Please check all the emotions that apply to you:</label>
<br>
                        <label for="angry">Angry</label>
                        <input type="checkbox" name="em" id="ang">
               <br>
                        <label for="sad">Sad</label>
                        <input type="checkbox" name="em" id="sad">
      <br>
                        <label for="happy">Happy</label>
                        <input type="checkbox" name="em" id="happy">
<br>
                        <label for="ambivalent">Ambivalent</label>
                        <input type="checkbox" name="em" id="ambivalent">
<br><br>
                    <label for="services">How satisfied were you with our services?</label>
       <br>
                            <label for="vsatisfied">Very satisfied</label>
                            <input type="radio" name="vsatisfied" id="vsatisfied">
<br>
                            <label for="satisfied">Satisfied</label>
                            <input type="radio" name="vsatisfied" id="vsatisfied">
<br>
                            <label for="care">Didn't care</label>
                            <input type="radio" name="vsatisfied" id="vsatisfied">
<br>
                            <label for="dis">Dissatisfied</label>
                            <input type="radio" name="vsatisfied" id="vsatisfied">
<br>
                            <label for="vDissatisfied">very Dissatisfied</label>
                            <input type="radio" name="vsatisfied" id="vsatisfied">
<br><br>
                    <label for="Comments">Further comments:</label>
                    <textarea name="comments" id="" cols="30" rows="2"></textarea>
<br><br>
                    <label for="Photo">Bio photo:</label>
                    <input type="text" name="text" id="bio">
                    <input type="file" name="bio photo" id="photo">
               
         <br>       
         <br>
                    <label for="locations">Locations visited:</label>
                    <button>Select location<select name="loaction" id="loc"></select>  </button>
 
           <br>     
                
          
                
                    <button type="submit">Submit</button>
                
            

        </form>
    </div>
<div>
    <p>
        <cite>
            Make Sure Everting Is In Accordance To Rules And Regulations
        </cite>
    </p>
</div>
        

     
</body>
</html>
